    <script>
        // Camera Allpications. Rotating Circle
        let ui = [
            {
                preview: document.body.querySelector('#b1'),
                large: document.body.querySelector('#tab1'),
                text: 'Video Camera Application',
            },
            {
                preview: document.body.querySelector('#b2'),
                large: document.body.querySelector('#tab2'),
                text: 'Video Phone Application',
            },
            {
                preview: document.body.querySelector('#b3'),
                large: document.body.querySelector('#tab3'),
                text: 'Video Conference Center Application',
            },
            {
                preview: document.body.querySelector('#b4'),
                large: document.body.querySelector('#tab4'),
                text: 'USB Camera Application',
            },
        ];

        let uiTitle = document.body.querySelector('#app-title');

        let gAnimate = true;

        function buttonPlay() {
            let btn = document.createElement('button');
            btn.innerText = 'Stop';

            btn.addEventListener('click', () => {
                gAnimate = !gAnimate;
                btn.innerText = gAnimate ? 'Stop' : 'Play';
                if (gAnimate) {
                    main();
                } else {
                    stopAnimation();
                }
            }, false);

            document.querySelector('section').appendChild(btn);
        }

        buttonPlay();

        function initUI() {
            ui.forEach((t, index) => {
                t.large.addEventListener("transitionend", function(event) {
                    console.log(`Transition done ${t.large.id}`);
                }, false);            
            });
        }

        initUI();

        function setTab(n, active) {
            let tab = ui[n];

            //let uiSq = tab.preview.querySelector('.s-tab');

            if (active) {
//                uiTitle.innerHTML = tab.text;
                //tab.preview.style.opacity = '1';

                //tab.large.classList.remove('tab');
                tab.large.classList.add('tab-active');
//                uiSq.classList.add('s-tab-active');
            } else {
                //tab.preview.style.opacity = '.2';

                //tab.large.classList.add('tab');
                tab.large.classList.remove('tab-active');
//                uiSq.classList.remove('s-tab-active');
            }
        }

        function setTabs(current) {
            ui.forEach((t, index) => {
                setTab(index, index === current);
            });
        }

        let gInterval = null;

        function main() {
            let current = 0;

            gInterval = setInterval(() => {
                current++;
                current = current % 4;

                if (gAnimate) {
                    setTabs(current);
                }
            }, 2000);
        }

        function stopAnimation() {
            if (gInterval) {
                clearInterval(gInterval);
            }
        }

        setTabs(1);
        main();

    </script>
